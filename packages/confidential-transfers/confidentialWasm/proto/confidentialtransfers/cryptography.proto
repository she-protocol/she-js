syntax = "proto3";
package sheprotocol.shechain.confidentialtransfers;

option go_package = "github.com/she-protocol/she-chain/x/confidentialtransfers/types";


// Ciphertext represents the ciphertext of a message.
message Ciphertext {
  // Pedersen commitment bytes.
  bytes c = 1;

  // Decryption handle bytes.
  bytes d = 2;
}
